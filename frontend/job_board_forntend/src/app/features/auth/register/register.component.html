<div class="max-w-md mx-auto p-4">
  <h2 class="text-2xl mb-4">Register</h2>
  <form (ngSubmit)="register()">
    <input type="text" [ngModel]="username()" (ngModelChange)="username.set($event)" name="username"
      placeholder="Username" class="border p-2 w-full mb-2" required />
    <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" placeholder="Email"
      class="border p-2 w-full mb-2" required />
    <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
      placeholder="Password" class="border p-2 w-full mb-2" required />
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
      Register
    </button>
  </form>
  <p class="mt-2">
    Already have an account?
    <a routerLink="/login" class="text-blue-600">Login</a>
  </p>
</div>
